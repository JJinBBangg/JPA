spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100 #최적화 옵션
  data:
    web:
      pageable:
        default-page-size : 10
        max-page-size : 30
        one-indexed-parameters: ture #page가 1번부터 시작
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace